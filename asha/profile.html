<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account Settings</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
  
    <div  id="blur">
    
    <nav id="sideNav" class="hidden">
        <ul>
            <li><a href="#" onclick="showProfileForm()" >View Profile</a></li>
            <li><a href="#" onclick="showChangePasswordForm()">ChangePassword</a></li>
            <li><a href="#" onclick="logout()">Logout</a></li>
            <li><a href="index.html" class="button">Back</a></li>
        </ul>
    </nav>
    </div>
    <main>
        <div id="profile-details" class="hidden">
        
            <section class="container">
                <header>Personal info</header>
                <form action="#" class="form">
                    <div class="column">
                  <div class="input-box">
                    <label>Full Name</label>
                    <input type="text" placeholder="Enter full name" required />
                  </div>
          
                  <div class="input-box">
                    <label>Email Address</label>
                    <input type="text" placeholder="Enter email address" required />
                  </div>
                 </div>
                  <div class="column">
                    <div class="input-box">
                      <label>Phone Number</label>
                      <input type="number" placeholder="Enter phone number" required />
                    </div>
                    <div class="input-box">
                      <label>Birth Date</label>
                      <input type="date" placeholder="Enter birth date" required />
                    </div>
                  </div>
                  
                  <div class="input-box address">
                    <label>Address</label>
                    <input type="text" placeholder="Enter address" required />
                    
                    <div class="column">
                        <div>
                        <input type="text" placeholder="Enter your city" required />
                        </div>
                      <div class="select-box">
                        <select>
                          <option hidden>ward</option>
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                        </select>
                      </div>
                      
                      <input type="number" placeholder="Enter postal code" required />
                    </div>
                    
                  </div>
                  <button>Submit</button>
                </form>
              </section>
            
        
     
        </div>
        <div id="password-change" class="hidden">
            <h2>Password Change</h2>
            <form id="password-form">
                <label for="current-password">Current Password:</label>
                <input type="password" id="current-password" name="current-password" required><br>

                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new-password" required><br>

                <label for="confirm-password">Confirm New Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required><br>

                <button type="submit">Change Password</button>
            </form>
        </div>
    </main>
    </div>
    
    

    <script src="profile.js"></script>
</body>
</html>
